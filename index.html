<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagenes/logoNetflix.png" type="image/x-icon">
    <title>Netflix</title>
</head>
<body>
    <div id="contenedor">
        <img id="fondo"src="imagenes/fondoNteflix.png" alt="Netflix">
        <div id="fondoCapa"></div>
        <header>
            <img id="netflixPalabra"src="imagenes/netflixPalabra.png" alt="">
        </header>
        <div id="login">
            <div id="rellenar">
               <h2>Sign In</h2>
               <input id="email" type="email" placeholder="Email" autocomplete="off">
               <input id="password" type="password" placeholder="Password" autocomplete="off">
               <input id="button" type="button" value="Sign In">
               <input id="checkbox" type="checkbox" name="checkbox"><label for="checkbox"></label><p>Remember me</p>
               <a id="help"href="">Need help?</a>
               <span class="icon-facebook"> Login with Facebook</span>
               <p id="new">New to Netflix?</p>
               <a id="now" href="">Sign up now</a>
            </div>
        </div>


    </div>
    


<script src="javascript/javascrpt.js"></script>
</body>
</html>
